<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dune Inventario</title>
  <style>
    /* Estilos básicos del sitio */
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #login-block {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    button {
      background-color: #ffa726;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Dune Inventario
    <div id="login-block">
      <button id="loginBtn">Iniciar sesión con Google</button>
      <span id="userName"></span>
    </div>
  </header>

  <main>
    <h2>Dashboard</h2>
    <!-- Aquí va el resto del contenido -->
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAs3ZeDo6g_SwaiGbruER2444rWkafQLTU",
      authDomain: "dune-inventario.firebaseapp.com",
      projectId: "dune-inventario",
      storageBucket: "dune-inventario.appspot.com",
      messagingSenderId: "26414027507",
      appId: "1:26414027507:web:b8970fb32a837d7117dd86"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const userName = document.getElementById("userName");

    loginBtn.addEventListener("click", () => {
      if (auth.currentUser) {
        signOut(auth);
      } else {
        signInWithPopup(auth, provider)
          .then((result) => {
            const user = result.user;
            userName.textContent = `Hola, ${user.displayName}`;
            loginBtn.textContent = "Cerrar sesión";
          })
          .catch((error) => {
            alert("No se pudo iniciar sesión");
            console.error(error);
          });
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userName.textContent = `Hola, ${user.displayName}`;
        loginBtn.textContent = "Cerrar sesión";
      } else {
        userName.textContent = "";
        loginBtn.textContent = "Iniciar sesión con Google";
      }
    });
  </script>
</body>
</html>
