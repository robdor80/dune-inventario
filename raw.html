<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🗿 Recursos en bruto - Dune Awakening</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="main.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>🗿 Recursos en bruto</h1>
            <p>Gestión de recursos sin refinar</p>
        </div>
    </header>

    <nav class="nav-tabs">
        <a class="tab-btn" href="index.html">📊 Dashboard</a>
        <a class="tab-btn active" href="raw.html">🗿 Recursos en bruto</a>
        <a class="tab-btn" href="refined.html">⚗️ Recursos refinados</a>
        <a class="tab-btn" href="objects.html">🔧 Objetos</a>
        <a class="tab-btn" href="vehicles.html">🚗 Vehículos</a>
        <a class="tab-btn" href="weapons.html">⚔️ Armas</a>
    </nav>

    <main class="main-content">
        <section class="tab-content active">
            <div class="tab-header">
                <h2>🗿 Recursos en bruto</h2>
                <button class="add-btn" id="addRawBtn">+ Añadir Recurso</button>
            </div>

            <div class="filters">
                <select id="rawCategoryFilter" class="filter-select">
                    <option value="">Todas las categorías</option>
                    <option value="Minerales">Minerales</option>
                    <option value="Orgánicos">Orgánicos</option>
                    <option value="Combustibles">Combustibles</option>
                    <option value="Otros">Otros</option>
                </select>
                <select id="rawLevelFilter" class="filter-select">
                    <option value="">Todos los tiers</option>
                    <option value="0">Tier 0</option>
                    <option value="1">Tier 1</option>
                    <option value="2">Tier 2</option>
                </select>
            </div>

            <div id="rawContainer" class="items-container">
                <!-- Los recursos se cargarán dinámicamente aquí -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Web creada por <strong>Roberto Dorado Rodríguez</strong> © 2025</p>
        </div>
    </footer>
</body>
</html>
